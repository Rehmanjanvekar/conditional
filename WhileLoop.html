<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>While Loop</title>
</head>
<body>
<h2>javascript While Loop</h2>
<p id="demo"></p>
<script>
let text=""
let i= 0;
while(i<15)
{
text +="<br> The Number Is " + i;
i++;
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
